<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="A live chat">
    <meta name="keywords" content="Node.js">
    <meta name="author" content="Victor Carrara">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>live-chat</title>

    <!-- CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
      body {
        margin-top: 5vh;
        margin-bottom: 5vh;
        background-color: #2c3e50;
      }

      #sign-in {
        margin-left: 10vw;
        margin-right: 10vw;
      }

      #live-chat {
        display: none;
      }

      #messages {
        /*margin-bottom: 7vh;*/
        /*overflow-y: hidden;*/
      }

      #jumbotron-send-message {
        padding-top: 3vh;
        padding-bottom: 1vh;
      }

      .message-pill {
        font-size: 16px;
      }
    </style>
  </head>

  <body>
    <div id="sign-in">
      <div class="alert alert-success alert-dismissible fade show" role="alert">
        Please enter your username and click <strong>Submit</strong> to validate !
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="jumbotron">
        <h1 class="display-4">live-chat</h1>
        <p class="lead"><strong>Hello !</strong> There is a live chat system working with Node.js</p>
        <hr class="my-4">

        <div class="form-group">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">Username</span>
            </div>
            <input id="username-input" type="text" class="form-control" name="username">
          </div>
        </div>
        <button id="submit-username" class="btn btn-primary" disabled>Submit</button>

      </div>
    </div>

    <div id="live-chat" class="container">
      <div class="alert alert-success alert-dismissible fade show" role="alert">
        Welcome to the <strong>live-chat</strong> system !
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div id="messages">

      </div>

      <div id="send-message" class="container fixed-bottom">
        <div class="panel panel-default">
          <div class="panel-body">
            <div class="form-group">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">Your message</span>
                </div>
                <input id="message-input" type="text" class="form-control" name="message">
                <div class="input-group-append">
                  <!--<span class="input-group-text">Send</span>-->
                  <button id="submit-message" class="btn btn-primary">Send</button>
                </div>
              </div>
            </div>
          </div>
          <!--
          <hr class="my-4">
          <button id="submit-message" class="btn btn-primary">Send</button>
        -->
        </div>
      </div>

    </div>

    <!-- js -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
    <script>
      let socket = io.connect('http://localhost:8080');
      let connected = false;

      socket.on('new-user', data => {
        if (connected)
          $('#messages').append('<div class="alert alert-warning" role="alert">' + data + ' joined the chat !</div>');
      });

      socket.on('connected', data => {
        $('#sign-in').append('<div class="alert alert-info alert-dismissible fade show" role="alert">You are <strong>server-linked !</strong><button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button></div>');
        $('#submit-username').prop('disabled', false);
      });

      socket.on('message', data => {
        $('#messages').append('<span class="badge badge-pill badge-secondary float-left message-pill"><strong>' + data.pseudo + ' : </strong>' + data.message + '</span><br><br>');
        window.scrollTo(0, document.body.scrollHeight);
      });

      $(document).on('keypress', e => {
        if ((e.which == 13) && connected) {
          $('#submit-message').trigger('click');
        }
      });
      /*
      socket.on('disconnect', data => {
        $('#messages').append('<div class="alert alert-warning" role="alert">' + data + ' left the chat !</div>');
      });
      */
      $('#submit-username').on('click', e => {
        $('#sign-in').fadeOut('slow');
        $('#live-chat').fadeIn('slow');
        socket.emit('new-user', $('#username-input').val());
        connected = true;
      });

      $('#submit-message').on('click', e => {
        let value = $('#message-input').val();
        $('#messages').append('<span class="badge badge-pill badge-primary float-right message-pill">' + value + '</span><br><br>');
        $('#message-input').val('').focus();
        socket.emit('message', value);
        window.scrollTo(0, document.body.scrollHeight);
      });
    </script>
  </body>
</html>
